<div class="container">
  <div> <!-- action="서버의 url"-->
    <h4 class="text-center mt-3">회원 가입</h4>

    <div class="d-flex justify-content-center" style="padding-bottom: 20px">
      <div style="width: 70%" id="noticeForm">
        <input type="hidden" name="boardId" id="boardId" value="1">

        <div class="d-flex mt-3 gap-2 align-items-end">
          <div class="flex-grow-1">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="ex) abc@abc.com">
          </div>
          <div class="flex-grow-1">
            <!-- 이메일 중복 확인 버튼 -->
            <button class="btn btn-outline-primary" onclick="checkEmail()">E-mail 중복 확인</button>
          </div>
        </div>
        <div style="display: none">
          <div class="flex-grow-1">
            <label for="usertype" class="form-label">회원타입</label>
            <select name="usertype" class="form-select" id="usertype" readonly>
              <option value="1">ADMIN</option>
              <option value="2" selected>STAFF</option>
              <option value="3">USER</option>
            </select>
          </div>
          <div class="flex-grow-1">
            <label for="token" class="form-label">보안번호</label>
            <input type="text" name="token" class="form-control" id="token" placeholder="ADMIN / STAFF / NONE" value="staff" readonly>
          </div>
        </div>
        <div class="d-flex mt-3 gap-2 align-items-end">
          <div class="flex-grow-1">
            <label for="username" class="form-label">회원이름</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="ex) 홍길동">
          </div>
        </div>
        <div class="d-flex mt-3 gap-2 align-items-end">
          <div class="flex-grow-1">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" name="password1" class="form-control" id="password1" placeholder="8~15자 영문 대 소문자, 숫자, 특수문자를 포함">
          </div>
        </div>
        <div class="d-flex mt-3 gap-2 align-items-end">
          <div class="flex-grow-1">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" name="password2" class="form-control" id="password2" placeholder="비밀번호 재입력">
          </div>
        </div>
        <hr>
        <div class="mt-3 d-flex gap-2">
          <button type="button" class="btn btn-primary w-50" onclick="createUser()">회원가입</button>
          <button type="button" class="btn btn-outline-secondary w-50" onclick="cancelSignup()">가입취소</button>
        </div>
      </div>
    </div>
  </div>
</div>
